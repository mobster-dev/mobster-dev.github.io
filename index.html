<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mobster Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
              "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/script.js"></script>

</head>
<body>
    <div id="splash-screen"></div>
    <div id="viewer"></div> 
    <div id="screen" class="screen-theme-default">

        <div id="neon-screen" class="neon-screen neon-default"></div>

        <div id="container-noSignal">
            <img id="noSignal" src="/media/noSignal.gif" />
            <h1>No Signal</h1>
        </div>

        <div id="texto-container" class="texto-container">
            <p data-lang="Welcome">
                Aviso de audio <br>
                Este site contem audio e efeitos sonoros.
            </p>        
            <i id="start" class="far fa-play-circle play"> Ok</i>
        </div>

        <iframe id="iframe-about" class="iframe" src="templates/about.html" frameborder="0"></iframe>
        <iframe id="iframe-myWork" class="iframe" src="templates/myWork.html" frameborder="0"></iframe>
        <iframe id="iframe-contact" class="iframe" src="templates/contact.html" frameborder="0"></iframe>
    </div>

    <button class="button" id="button-about" data-lang="button-about">Sobre Mim</button>
    <button class="button" id="my-work" data-lang="button-my-work">Meu Trabalho</button>
    <button class="button" id="contact" data-lang="button-contact">Contato</button>

    <div class="menus-container">

        <div id="sound" class="sound" title="Sound">
            <i class="fas fa-music sound-icon"></i>
        </div>

        <a href="templates/about.html" class="menus" data-lang="button-about">Sobre Mim</a>
        <a href="templates/myWork.html" class="menus" data-lang="button-my-work">Meu Trabalho</a>
        <a href="https://www.linkedin.com/in/ryan-santos-111070146/" class="menus">LinkedIn</a>
        <a href="https://github.com/mobster-dev" class="menus">GitHub</a>
    </div>
    
    <audio id="background-sound" preload="auto" loop>
        <source src="audios/backgrond.mp3" type="audio/mp3">
    </audio>

    <audio id="select" preload="auto">
        <source src="audios/impactSelect.mp3" type="audio/mp3">
    </audio>

    <script>
        const translations = {
            "pt": {
                "Welcome": "Aviso de áudio <br> Este site contem áudio e efeitos sonoros.",
                "button-about": "Sobre Mim",
                "button-my-work": "Meu Trabalho",
                "button-contact": "Contato"
            },
            "en": {
                "Welcome": "Audio warning <br> This site contains audio and sound effects.",
                "button-about": "About Me",
                "button-my-work": "My Work",
                "button-contact": "Contact"
            }
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang')
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key]
                }
            })
            document.documentElement.lang = lang
        }

        const userLang = navigator.language || navigator.userLanguage
        const lang = userLang.startsWith('pt') ? 'pt' : 'en'
        setLanguage(lang)

    </script>
</body>
</html>
